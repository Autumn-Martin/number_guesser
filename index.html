<!DOCTYPE html>
<html>
  <head>
    <title>Number Guesser</title>
    <meta charset='utf-8'>
    <link rel='stylesheet' type='text/css' href='reset.css' />
    <link rel='stylesheet' type='text/css' href='style.css'/>
  </head>
  <body>

    <div>
      <header>
        <h1 class="logo-number">Number</h1>
        <h1 class="logo-guesser">Guesser</h1>
      </header>
    </div>
  </br>
    <div>
      <input type='text' id='guessInput' placeholder='Enter your guess'>
    </div>
  </br>
    <div>
      <input type='submit' id='guessSubmission' class='btn' value='Guess'>
      <button onclick="document.getElementById('guessInput').value = ''" class="btn">Clear</button>
    </div>
  </br>
    <div class="game-response-section">
      <p>Your last guess was</p>
      <div id='guessDisplay'></div>
      <div class="gameResponse"></div>
    </div>


    <script src='main.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
  </body>
</html>
